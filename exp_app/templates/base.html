<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <link rel="stylesheet" href="/media/css/style.css">
</head>

<body>
    <h1>Expense Tracker</h1>
    <div class="container">
      <div class="header">
        <img
          src="https://i.ibb.co/jfScDTC/budget.png"
          alt="Expense Tracker"
        />
        <div class="balance-container">
          <h2>Your Balance</h2>
          <h2 id="balance" class="balance">$0.00</h2>
        </div>
      </div>
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>Expenses</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>
      <h3>History</h3>
      <ul id="list" class="list"></ul>
      <h3>Add new transaction</h3>
      <form id="form" method="POST">
        {% csrf_token %}
        <div class="form-control">
          <label for="text">Description</label>
          <input name="description" type="text" id="text" placeholder="Enter description..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount <br />
            <small>(-100 = expense, 100 = income)</small></label
          >
          <input name = "ammount" type="number" id="amount" placeholder="Enter amount..." />
        </div>
        <button type="submit" class="btn">Add transaction</button>
      </form>
    </div>
    <div class="notification-container" id="notification">
      <p>Please add a description and amount</p>
    </div>
    {% block body %}
    {% endblock body %}
</body>

</html>
